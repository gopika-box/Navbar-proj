<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            screens: {
              sm: '480px',
              md: '768px',
              lg: '976px',
              xl: '1440px',
            },
            // screen
            fontFamily: {
                manrope: "Manrope",
                poppin: "Poppins",
            },
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <title>Tailwind CSS nav</title>
</head>
<body>
    <div>
        <nav class="bg-[#08042b]  h-24 w-full flex justify-between items-center px-6">
          <div class=" flex gap-2">
            <img class="w-10 h-6" src="./taillogo.png" alt=""> 
            <h1 class="font-poppin font-medium text-white text-xl">
            tailwindcss</h1>
          </div>
           
            <div class="flex gap-5">
               <div class="flex  items-center">
                <ul class=" hidden md:flex gap-5  items-center font-semibold text-white text-base border-r border-gray px-6 ">
                    <li>Docs</li>
                    <li>Components</li>
                    <li>Blog</li>
                    <li>Showcase</li>
                    
                </ul>
                </div>   
                <!-- full screen icons -->
                   <div class=" hidden md:flex relative">
                    <button>
                      <i class="fa-regular fa-moon fa-lg" style="color: #c0d9ec;"></i>  </button>
                    <span class="absolute right-[-8px] top-[-7px]"> <i class="fa-thin fa-plus" style="color: #dce7f9;"></i> </span>
                  </div>
               <div class=" hidden md:flex flex-none">
                <button><i class="fa-brands fa-github fa-lg" style="color: #abbcd8;"></i></button>
               </div>

               <!-- small screen -->
                <div class="flex gap-7 items-center md:hidden">
                  <i class="fa-solid fa-magnifying-glass" style="color: #747983;"></i>
                  <i class="fa-solid fa-ellipsis-vertical" style="color: #7e828b;"></i>
                </div>
              </div>

               
          </nav>
    </div>
</body>
</html>
